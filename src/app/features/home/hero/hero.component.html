<section class="w-full px-4">
  <div class="w-full pt-10 pb-5 border-b border-b-blue-700">
    <h2 class="text-3xl text-neutral-700 font-mono font-bold">
      Hey,I'm {{ title }} <ng-icon
        name="octRss"
        class="text-2xl text-blue-800" />
    </h2>
    <div class="my-2 py-5 space-y-4">
      <p class="text-[16px] font-mono tracking-wider text-neutral-700">
        {{ heroText[0] }}
      </p>
      <p class="text-[16px] font-mono tracking-normal text-neutral-700">
        {{ heroText[1] }}
      </p>
    </div>
    <div class="w-full md:flex items-center gap-3">
      <p class="text-[16px] font-mono tracking-wider text-neutral-700">
        Social Links:
      </p>
      <div class="flex items-center gap-5 py-2">
        <div *ngFor="let icon of socialLinks; trackBy: trackByUrl">
          <a [href]="icon.url">
            <ng-icon [svg]="icon.icon" class="text-3xl"></ng-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
