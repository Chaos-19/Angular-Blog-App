<div class="w-full">
  <app-hero></app-hero>
  <section class="w-full pt-5 divide-y-2 divide-primary">
    <div class="py-5">
      <h2 class="text-lg font-bold tracking-normal text-foreground capitalize">
        Featured
      </h2>
      <div class="py-5 flex flex-col gap-4">
        @for( blog of blogList.slice(0,3);track blog.slug){
        <app-blog-list
          [blogpost]="blog"
          ></app-blog-list>
        }
      </div>
    </div>
    <div class="py-5">
      <h2 class="text-lg font-bold tracking-normal text-foreground capitalize">
        latest Post
      </h2>
      <div class="py-5 flex flex-col gap-3">
        @for( blog of blogList.slice(5,8);track blog.slug){
        <app-blog-list
          [blogpost]="blog"
          ></app-blog-list>
        }
      </div>
    </div>
  </section>
</div>
