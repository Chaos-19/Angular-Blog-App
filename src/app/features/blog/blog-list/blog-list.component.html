<div class="w-full flex flex-col gap-1.5">
  <a href="" class="group">
    <h3 class="text-lg font-mono font-[600] text-blue-700">
      {{ blogpost.title }}
    </h3>
    <div class="flex items-center gap-3">
      <ng-icon name="heroCalendarDays" class="text-2xl text-gray-800"></ng-icon>
      <p class="text-gray-600 text-[16px] italic">
        {{ formateDate(blogpost.pubDatetime) | date }}
      </p>
    </div>
    <p class="text-[16px] font-mono font-medium tracking-tight text-neutral-700">
      {{ blogpost.description }}
    </p>
  </a>
</div>
