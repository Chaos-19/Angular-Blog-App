<div class="w-full flex flex-col gap-1.5">
  <a [routerLink]="['/blog',blogpost.slug]" class="group">
    <h3 class="text-lg font-mono font-[600] text-primary">
      {{ blogpost.title }}
    </h3>
    <div class="flex items-center gap-3">
      <ng-icon name="heroCalendarDays" class="text-2xl text-secondary-foreground"></ng-icon>
      <p class="text-muted-foreground text-[16px] italic">
        {{ formateDate(blogpost.pubDatetime) | date }}
      </p>
    </div>
    <p class="text-[16px] font-mono font-medium tracking-tight text-card-foreground">
      {{ blogpost.description }}
    </p>
  </a>
</div>
