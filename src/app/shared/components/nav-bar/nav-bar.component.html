<div class="w-full">
  <nav class="w-full md:flex justify-between items-center py-5 border-b-2 border-primary">
    <div class="w-full md:w-max flex justify-between items-center">
      <a [routerLink]="['/']">
        <h1 class="text-xl text-foreground font-serif capitalize">
          {{ brand }}
        </h1>
      </a>
      <div class="md:hidden">
        <ng-icon
          name="octThreeBars"
          class="text-2xl text-foreground"
          (click)="toggleNavBar()"
          >
        </ng-icon>
      </div>
    </div>
    <div
      class="md:flex w-full md:w-max flex-wrap gap-2.5 items-center pt-2"
      [ngClass]="isNavbarOpen ?'flex':'hidden'">
      <ul
        class="w-full flex justify-center md:justify-start items-center gap-x-8 gap-y-4 flex-wrap md:flex-nowrap [&_li]:text-foreground">
        <li
          [ngClass]="{'flex-[1_1_100%] w-full':isNavbarOpen}"
          class=" text-center"
          >
          <a
            class="text-lg font-medium capitalize"
            [routerLink]="navLinks[0].pathUrl"
            >
            {{navLinks[0].pathName}}
          </a>
        </li>
        <li>
          <a [routerLink]="navLinks[1].pathUrl"
            ><ng-icon
              name="octSearch"
              class="text-2xl"
              ></ng-icon
            ></a>
        </li>
        <li (click)="toggleDarkMode()">
          <span  [ngClass]="theme == 'light'? 'hidden':'block'">
            <ng-icon
              name="octMoon"
              class="text-2xl"
              ></ng-icon>
          </span>
          <span  [ngClass]="theme == 'light'?'block':'hidden'">
            <ng-icon
              name="octSun"
              class="text-2xl"
              ></ng-icon>
          </span>
        </li>
      </ul>
    </div>
  </nav>
</div>
