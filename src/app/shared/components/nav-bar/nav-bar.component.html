<header class="w-full px-3">
  <nav class="w-full md:flex justify-between items-center p-1 py-5 border-b-2 border-blue-700">
    <div class="w-full md:w-max flex justify-between items-center">
      <a href="/">
        <h1 class="text-xl font-serif capitalize">
          {{ brand }}
        </h1>
      </a>
      <div class="md:hidden">
        <ng-icon
          name="octThreeBars"
          class="text-2xl"
          (click)="toggleNavBar()"
          >
        </ng-icon>
      </div>
    </div>
    <div
      class="md:flex w-full md:w-max flex-wrap gap-2.5 items-center pt-2"
      [ngClass]="isNavbarOpen ?'flex':'hidden'">
      <ul
        class="w-full flex justify-center md:justify-start items-center gap-x-8 gap-y-4 flex-wrap md:flex-nowrap">
        <li
          [ngClass]="{'flex-[1_1_100%] w-full':isNavbarOpen}"
          class=" text-center"
          >
          <a
            class="text-lg font-medium capitalize"
            [href]="navLinks[0].pathUrl"
            >
            {{navLinks[0].pathName}}
          </a>
        </li>
        <li>
          <a [href]="navLinks[1].pathUrl"
            ><ng-icon
              name="octSearch"
              class="text-2xl"
              ></ng-icon
            ></a>
        </li>
        <li>
          <ng-icon
            name="octSun"
            class="text-2xl"
            ></ng-icon>
        </li>
      </ul>
    </div>
  </nav>
</header>
